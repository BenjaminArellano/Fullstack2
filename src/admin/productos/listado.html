<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Up Gamer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/admin.css">
</head>
<body>
    <div class="d-flex">
    <!-- Barra lateral -->
    <aside class="bg-dark text-white p-3 vh-100 d-flex flex-column" style="width: 250px;">
        <div class="d-flex align-items-center mb-3">
            <img src="../../assets/img/icon.png" alt="Level-Up Gamer" style="height: 40px; width: auto;">
            <span class="ms-2 fs-5 fw-bold">Level-Up Gamer</span>
        </div>
        <hr class="border-secondary">
        <h4>Admin</h4>
            <ul class="nav flex-column flex-grow-1">
                <li class="nav-item"><a class="nav-link text-white" href="../admin.html">Dashboard</a></li>

                <!-- Productos -->
                <li class="nav-item">
                    <a class="nav-link text-white" data-bs-toggle="collapse" href="#menuProductos" role="button">
                    Productos
                    </a>
                    <div class="collapse" id="menuProductos">
                        <ul class="nav flex-column ms-3">
                            <li><a class="nav-link text-white" href="./listado.html">Listado</a></li>
                            <li><a class="nav-link text-white" href="./nuevo.html">Nuevo Producto</a></li>
                        </ul>
                    </div>
                </li>

                <!-- Usuarios -->
                <li class="nav-item">
                    <a class="nav-link text-white" data-bs-toggle="collapse" href="#menuUsuarios" role="button">
                    Usuarios
                    </a>
                    <div class="collapse" id="menuUsuarios">
                        <ul class="nav flex-column ms-3">
                            <li><a class="nav-link text-white" href="../usuarios/listado.html">• Listado</a></li>
                            <li><a class="nav-link text-white" href="../usuarios/nuevo.html">• Nuevo Usuario</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link text-white" href="#">Salir</a></li>
            </ul>
    </aside>

    <main class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Listado de Productos</h2>
            <div>
                <button class="btn btn-danger me-2" onclick="resetearProductos()" title="Resetear Productos">
                    <i class="fas fa-undo"></i>
                </button>
                <a href="nuevo.html" class="btn btn-success" title="Agregar Producto">
                    <i class="fas fa-plus"></i>
                </a>
            </div>
        </div>

        <div class="mb-3">
            <input type="text" class="form-control" id="search-input" placeholder="Buscar por nombre o categoría...">
        </div>

        <table class="gamer-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Categoría</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tabla-productos">

            </tbody>
        </table>

        <nav aria-label="Paginación de productos">
            <ul class="pagination justify-content-center" id="pagination">
                
            </ul>
        </nav>




    </main>
<body>
    
    <script src="../../assets/js/productos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
